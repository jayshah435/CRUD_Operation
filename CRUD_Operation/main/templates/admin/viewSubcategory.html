<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='viewcategory.css')
            }}">
    <meta charset="UTF-8">
    <title>Subcategory</title>
</head>
<body>
<div class="container">
    <div class="row">
        <table border="1px" class="table-border">
            <tr>
                <th class="row-bg">Category Name</th>
                <th class="row-bg">Subcategory Name</th>
                <th class="row-bg">Subcategory Description</th>
                <th colspan="2" class="row-bg">Action</th>
            </tr>

                {% for i in subcategory_vo_list %}
                <tr>
                    <td class="remain-bg">{{ i.CategoryVO.category_name }}</td>
                    <td class="remain-bg">{{ i.SubCategoryVO.subcategory_name }}</td>
                    <td class="remain-bg">{{ i.SubCategoryVO.subcategory_description }}</td>
                <td class="remain-bg btn-bg"><a class="btn-bg"
                        href="/admin/delete_subcategory?userid={{ i.SubCategoryVO
                .subcategory_id }}">DELETE</a>
                </td>
                <td class="remain-bg btn-bg"><a class="btn-bg"
                                       href="/admin/edit_subcategory?userid={{ i
                .SubCategoryVO
                .subcategory_id }}">EDIT</a>
                </td>
                </tr>

                {% endfor %}
        </table>
    </div>
</div>

</body>
</html>
