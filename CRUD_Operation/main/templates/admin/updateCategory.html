<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table border="1px">
    <tr>
        <th>CategoryName</th>
        <th>CategoryDescription</th>
        <th colspan="2">Action</th>
    </tr>

        {% for i in category_vo_list %}
        <tr>
            <td>{{ i['category_name'] }}</td>
            <td>{{ i['category_description'] }}</td>
        <td><a href="/admin/delete_category?category_id={{ i['category_id']
                }}">DELETE</a>
        </td>
        <td><a href="/admin/edit_category?category_id={{ i['category_id']
                }}">EDIT</a>
        </td>
        </tr>
        {% endfor %}

</table>
</body>
</html>
